<html>
	<head>
		<title>App接口H5测试</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript">
				// app点击返回按钮回调函数
				// 返回true：表示h5已经处理改事件，app不做任何操作
				// 返回非true或h5没有提供该回调函数：app关闭当前浏览器窗口
				function onAppWebBackClick() {
					alert("我是左边返回按钮，我被点击了，我将执行浏览器历史记录返回操作");
					//app.goBack();
					return true;
				}

				// 当前浏览器窗口对用户可见状态发生变化时，app会调用此方法
				// isVisible：当前浏览器窗口是否可见
				function onAppWebHiddenChanged(isVisible) {
                    app.showToast("H5监听到窗口可见性改变：isVisible=" + isVisible);
				}
		</script>
    </head>
    <body>
		<h1>Android示例</h1>
		userAgent：<script>document.write(navigator.userAgent);</script>
		<hr/>

		<h2>当前浏览器窗口对用户可见状态发生变化时，app会调用h5的onAppWebHiddenChanged(boolean isVisible) js方法</h2>
		<h3>参数定义</h3>
		<b>isVisible</b>：当前浏览器窗口是否可见<br/>

    </body>
</html>
