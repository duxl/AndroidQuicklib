<html>
	<head>
		<title>App接口H5测试</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<!-- 为了达到demo能在其它项目中运行，这里动态引入android的实例对象 -->
		<script type="text/javascript" src="load_js_utils.js"></script>
		<script type="text/javascript">
				// 当前浏览器窗口对用户可见状态发生变化时，app会调用此方法
				// isVisible：当前浏览器窗口是否可见
				function onAppWebHiddenChanged(isVisible) {
                    app.showToast("H5监听到窗口可见性改变：isVisible=" + isVisible);
				}
		</script>
    </head>
    <body>
		<h1>Android示例</h1>
		userAgent：<script>document.write(navigator.userAgent);</script>
		<b>currentUrl：</b><script>document.write(location.href);</script><br/>
		<b>userAgent：</b><script>document.write(navigator.userAgent);</script>
		<br/>
		<hr/>
		<br/>

		<h2>当前浏览器窗口对用户可见状态发生变化时，app会调用h5的onAppWebHiddenChanged(boolean isVisible) js方法</h2>
		<h3>参数定义</h3>
		<b>isVisible</b>：当前浏览器窗口是否可见<br/>

		<p>测试方式：<br/>直接回到手机桌面回收到false，回到本页面回收到true</p>
    </body>
</html>
