<html>
	<head>
		<title>App接口H5测试</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<!-- 为了达到demo能在其它项目中运行，这里动态引入android的实例对象 -->
		<script type="text/javascript" src="load_js_utils.js"></script>
		<script type="text/javascript">
				// app点击返回按钮回调函数
				// 返回true：表示h5已经处理改事件，app不做任何操作
				// 返回非true或h5没有提供该回调函数：app关闭当前浏览器窗口
				function closeWithData() {
					var data = document.getElementById("txt").value;
					if(data == null || data=="" || data==undefined) {
						alert("请输入返回数据");
						return;
					}
					app.setResultData(data);
					app.closeBrowser();
				}


		</script>
    </head>
    <body>
		<h1>Android示例</h1>
		<b>currentUrl：</b><script>document.write(location.href);</script>
		<br/>
		<br/>
		<b>userAgent：</b><script>document.write(navigator.userAgent);</script>
		<br/>
		<hr/>
		<br/>

		<h2>我是二级页面，测试关闭当前浏览器窗口，前一个Web页面接收该页面setResultData的数据</h2>
		<input type="text" id="txt" placeholder="这里输入要返回的数据" style="border: 1px solid #333333;padding:5px;font-size:15px;" /><br/><br/>
		<input type="button" value="关闭当前窗口并返回数据" onclick="closeWithData()" />
		
    </body>
</html>
