<html>
	<head>
		<title>App接口H5测试</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<!-- 为了达到demo能在其它项目中运行，这里动态引入android的实例对象 -->
		<script type="text/javascript" src="load_js_utils.js"></script>
		<script type="text/javascript">
				// app点击返回按钮回调函数
				// 返回true：表示h5已经处理改事件，app不做任何操作
				// 返回非true或h5没有提供该回调函数：app关闭当前浏览器窗口
				function onAppWebBackClick() {
					alert("我是左边返回按钮，我被点击了，我将执行浏览器历史记录返回操作");
					app.goBack();
					return true;
				}


		</script>
    </head>
    <body>
		<h1>Android示例</h1>
		userAgent：<script>document.write(navigator.userAgent);</script>
		<b>currentUrl：</b><script>document.write(location.href);</script><br/>
		<b>userAgent：</b><script>document.write(navigator.userAgent);</script>
		<br/>
		<hr/>
		<br/>

		<h2>我是二级页面，点击左边的返回将回退到上级页面</h2>
		
    </body>
</html>
